<!-- Master Template -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<link rel="stylesheet" href="http://spectrum.webfactional.com/media/css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="http://spectrum.webfactional.com/media/css/blueprint/print.css" type="text/css" media="print">	
	<!--[if lt IE 8]><link rel="stylesheet" href="http://spectrum.webfactional.com/media/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
	<link rel="stylesheet" href="http://spectrum.webfactional.com/media/css/keybase.css" type="text/css" media="screen, projection">
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="http://spectrum.webfactional.com/media/js/jquery.dimensions.js"></script>
	<script type="text/javascript" src="http://spectrum.webfactional.com/media/js/jquery.ahover.js"></script>
</head>

<body>
	<div class="container" id="container-C">
		<div class="span-24 last" id="ocbcTop">
		<!-- links -->
		    <div id="link-bar">
		    + <a href="/e-newsletter/">eNewsletter</a> | <a href="/news-archive/">News archive</a> | <a href="/volunteers/">Volunteers</a> | <a href="/2009-results/">2009 results</a>
		    </div>
		</div>
		<div class="span-19" id="roundTop">
		</div>
		<div class="span-19" id="leftCol">
		    <div id="nav-bar">
		      <!-- Flash counter from Alex -->
		      <p><img src="http://spectrum.webfactional.com/media/img/clock.png" /><br />
		      <!-- navigation buttons -->
			<a href="/about-the-experience/"><img src="http://spectrum.webfactional.com/media/img/nav_about_experience.png" border="0" /></a><br/>
			<a href="/event-details/"><img src="http://spectrum.webfactional.com/media/img/nav_event_details.png" border="0" /></a><br/>
			<a href="/pre-ride/"><img src="http://spectrum.webfactional.com/media/img/nav_pre_ride.png" border="0" /></a><br/>
			<a href="/cycling-and-lifestyle-village/"><img src="http://spectrum.webfactional.com/media/img/nav_cycling_lifestyle.png" border="0" /></a><br/>
			<a href="/who-is-involved/"><img src="http://spectrum.webfactional.com/media/img/nav_whos_involved.png" border="0" /></a><br/>
			<a href="/contests/"><img src="http://spectrum.webfactional.com/media/img/nav_contests.png" border="0" /></a><br/>
			<a href="/merchandise-and-promos/"><img src="http://spectrum.webfactional.com/media/img/nav_merch_promos.png" border="0" /></a><br/>
			<a href="/multimedia/"><img src="http://spectrum.webfactional.com/media/img/nav_multimedia.png" border="0" /></a><br/>
			<a href="/faqs/"><img src="http://spectrum.webfactional.com/media/img/nav_faqs.png" border="0" /></a><br/>
		      </p>
		    </div>
		    <div id="central">
		    <!-- Slango-generated content -->
		      {% block content %}{% endblock %}
		    </div>
		</div>
		<div class="span-5 last" id="rightCol">
		<!-- My Entourage/Social -->
		  {% block social %}{% endblock %}
		</div>
	</div>
	<div class="span-24 last" id="footer">
	</div>
</body>
</html>
