{% extends "base.html" %}

{% block content %}
  {% for entry in entry_list %}
    <h2>{{ entry.title }}</h2>
    <p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
    
    {{ entry.excerpt|safe }}
    
    <p><a href="{{ entry.get_absolute_url }}">Read full article</a></p>
  {% endfor %}
{% endblock %}
