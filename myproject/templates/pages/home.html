{% extends "base.html" %}

{% block content %}
  <p><img src="/media/img/temp_highlights.png" /></p>
  <div id="news">
    {% for entry in news_entries %}
      <div class="entry">
        <h1>{{ entry.headline }}</h1>
        <p>{{ entry.excerpt }}</p>
        <div class="date">posted on <span id="red">{{ entry.created_on|date:"j M y" }}</span></div>
        <div class="link"><a href="/news/{{ entry.slug }}">Read full article</a> &raquo;</div>
      </div><br /><br /><!-- need to add clearing -->
    {% endfor %}
  </div>
  
  <div id="subhighlights">
  <table cellpadding="0" cellspacing="0" style="width: 100%;">
      <tr>
        {% for subhighlight in subhighlights %}
          <td class="subhighlight" width="33%" align="center">
            <a href="{{ subhighlight.link }}"><img src="{{ subhighlight.image.url }}" width="190" /></a>
          </td>
        {% endfor %}
      </tr>
    </table>
  </div>
{% endblock %}
