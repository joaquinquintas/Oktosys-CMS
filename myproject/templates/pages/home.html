{% extends "base.html" %}

{% block content %}
  <p>
    <!--[if IE]>
      <object
    		type="application/x-shockwave-flash"
    		data="{{ MEDIA_URL }}swf/homeflash.swf"
    		codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"
    		height="619"
    		width="282">
    <![endif]-->
    <!--[if !IE]>-->
    	<object
    		type="application/x-shockwave-flash"
    		data="{{ MEDIA_URL }}swf/homeflash.swf"
    		height="619"
    		width="282">
    <!--<![endif]-->
    		<param name="movie" calue="{{ MEDIA_URL }}swf/homeflash.swf" />
    		<param name="wmode" value="opaque" />
    	</object>
  </p>
  <div class="span-15" id="article"> <!--article container to house all article entries-->
    {% for entry in news_entries %}
      <div class="articles-entry">
        <div class="article-heading">{{ entry.headline }}</div>
        {{ entry.excerpt|safe }}
        <div class="article-date">posted on <span class="posted">{{ entry.created_on|date:"j M y" }}</span></div>
        <div class="article-link"><a href="/news/{{ entry.slug }}">Read full article</a> &raquo;</div>
	<div class="clearfix"></div>
      </div>
    {% endfor %}
  </div>
  
  <div id="subhighlights">
  <table cellpadding="0" cellspacing="0" style="width: 100%;">
      <tr>
        {% for subhighlight in subhighlights %}
          <td class="subhighlight" width="33%" align="center">
            <a href="{{ subhighlight.link }}"><img src="{{ subhighlight.image.url }}" width="190" /></a>
          </td>
        {% endfor %}
      </tr>
    </table>
  </div>
{% endblock %}
