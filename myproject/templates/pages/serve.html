{% extends "base.html" %}

{% block content %}
  <div id="breadcrumbs"><a href="/">Home</a>
    {% for b in breadcrumbs %}
      &raquo; <a href="/pages/{{ b.0 }}">{{ b.1 }}</a>
    {% endfor %}</div><br />
  <div class="span-15" id="article">
    <div class="articles-entry">
      {{ page.html|safe }}
    </div>
  </div>
{% endblock %}

{% block current_page %}{{page.slug}}{% endblock %}
